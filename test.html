<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        .container {
  max-width: 400px;
  margin: 50px auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #f9f9f9;
}

h2 {
  text-align: center;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="tel"],
input[type="email"],
textarea {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

.error {
  color: red;
  font-size: 0.8em;
}

    </style>
  <div class="container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <div class="error" id="nameError"></div>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <div class="error" id="phoneError"></div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div class="error" id="emailError"></div>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <div class="error" id="messageError"></div>
      </div>

      <button type="submit" id="submitBtn">Submit</button>
    </form>
  </div>

  <script >
    document.getElementById('contactForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent form submission

  // Validate form inputs
  var name = document.getElementById('name').value.trim();
  var phone = document.getElementById('phone').value.trim();
  var email = document.getElementById('email').value.trim();
  var message = document.getElementById('message').value.trim();

  var isValid = true;

  // Validate name
  if (name === '') {
    document.getElementById('nameError').innerText = 'Name is required';
    isValid = false;
  } else {
    document.getElementById('nameError').innerText = '';
  }

  // Validate phone number
  if (phone === '') {
    document.getElementById('phoneError').innerText = 'Phone number is required';
    isValid = false;
  } else {
    // Simple phone number validation, you can customize according to your requirements
    var phoneRegex = /^\d{10}$/;
    if (!phoneRegex.test(phone)) {
      document.getElementById('phoneError').innerText = 'Invalid phone number';
      isValid = false;
    } else {
      document.getElementById('phoneError').innerText = '';
    }
  }

  // Validate email
  if (email === '') {
    document.getElementById('emailError').innerText = 'Email is required';
    isValid = false;
  } else {
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      document.getElementById('emailError').innerText = 'Invalid email format';
      isValid = false;
    } else {
      document.getElementById('emailError').innerText = '';
    }
  }

  // Validate message
  if (message === '') {
    document.getElementById('messageError').innerText = 'Message is required';
    isValid = false;
  } else {
    document.getElementById('messageError').innerText = '';
  }

  if (isValid) {
    // Construct the mailto link
    var mailtoLink = 'mailto:youremail@example.com' + '?subject=Contact%20Form&body=Name:%20' + encodeURIComponent(name) + '%0APhone:%20' + encodeURIComponent(phone) + '%0AEmail:%20' + encodeURIComponent(email) + '%0AMessage:%20' + encodeURIComponent(message);

    // Open default email client with prefilled values
    window.location.href = mailtoLink;
  }
});

  </script>
</body>
</html>
